---
- name: System | Updating cache
  become: true
  pacman:
    update_cache: yes

- name: System | Installing basic packages
  become: true
  pacman:
    name: ['base-devel', 'feh', 'adobe-source-code-pro-fonts', 'imagemagick', 'readline', 'the_silver_searcher', 'openssh', 'zsh', 'ttf-dejavu', 'redis', 'postgresql', 'mariadb']
    state: latest

- name: System | Installing AUR helper
  become: true
  aur:
    name: aurman
    dir: "{{ download_dir }}"
    user: "{{ user }}"

- name: System | Symlinking dotfiles
  file:
    src: "{{ dotfiles_dir }}/{{ item }}"
    dest: "{{ home }}/.{{ item }}"
    state: link
    force: yes
    follow: no
  with_items:
    - gemrc
    - irbrc
    - pryrc
    - railsrc
    - rspecrc
    - default-gems
    - gitconfig
    - tmux.conf